<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      h1 {
        text-align: center;
        color: red;
      }
      span {
        font-weight: lighter;
      }

      .content {
        background-color: rgb(226, 226, 178);
        max-width: 700px;
        box-shadow: 5px 10px #888888;
      }
      .row {
        display: flex;
        align-items: center;
      }
      h3 {
        padding-right: 8px;
        margin: 12px;
        min-width: 220px;
        text-align: right;
      }
    </style>
    <script src="./functionEx3.js" defer></script>

    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <h1>Đơn liên hệ</h1>

      <div class="row">
        <h3>First Name :</h3>
        <p id="fname"></p>
      </div>
      <div class="row">
        <h3>Last Name :</h3>
        <p id="lname"></p>
      </div>
      <div class="row">
        <h3>Sex :</h3>
        <p id="sex"></p>
      </div>
      <div class="row">
        <h3>Email :</h3>
        <p id="email"></p>
      </div>
      <div class="row">
        <h3>Phone :</h3>
        <p id="phone"></p>
      </div>
      <div class="row">
        <h3>Address</h3>
        <p id="address"></p>
      </div>
      <div class="row">
        <h3>Country :</h3>
        <p id="country"></p>
      </div>
      <div class="row">
        <h3>Language</h3>
        <p id="language"></p>
      </div>
    </div>
  </body>
</html>
